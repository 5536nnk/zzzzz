<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打车服务</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>打车服务</h1>
        <nav>
            返回首页
        </nav>
    </header>

    <main>
        <section>
            <h2>打车服务</h2>
            <form id="taxi-form">
                <label for="pickup-location">上车地点：</label>
                <input type="text" id="pickup-location" required>
                <br>
                <label for="destination">目的地：</label>
                <input type="text" id="destination" required>
                <br>
                <button type="submit">呼叫打车</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 外卖帮送打车服务</p >
    </footer>

    <script src="taxi.js"></script>
</body>
</html>
